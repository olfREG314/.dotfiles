# Please note not all available settings / options are set here.
# For a full list, see the wiki
#
# #autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
#exec-once = alacritty
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
windowrule = center,^(*)$
# move window
# windowrulev2= center,class:^(Alacritty)$, title:^(theDogo firefox)$,
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
	disable_while_typing = true
	drag_lock = true
	tap-and-drag = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 2
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    cursor_inactive_timeout = 30
    resize_on_border = true
	extend_border_grab_area = 30
	hover_icon_on_border = true

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 0
    dim_inactive = true
    dim_strength = 0.1
	blur {
		special = false
	}
	dim_special = 0.4
}

animations {
    enabled = no
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
	special_scale_factor = 0.98
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
	special_scale_factor = 0.9
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 4
    workspace_swipe_distance = 100
    workspace_swipe_forever = true
}

misc {

    disable_hyprland_logo = true
    disable_splash_rendering = true
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1 
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
#bind = $mainMod, Q, exec, kitty
bind = $mainMod, semicolon, exec, alacritty
bind = $mainMod, apostrophe, killactive, 
# bind = $mainMod, M, exit, 
#bind = $mainMod, E, exec, dolphin
bind = $mainMod, space, togglefloating, 
bind = $mainMod, c, centerwindow, 1
bind = $mainMod, f, fullscreen,0
#bind = $mainMod, R, exec, wofi --show drun
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
# Move focus in direction within workspace
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u

# Move focus to previous/next workspace
bind = $mainMod, q, workspace, -1
bind = $mainMod, w, workspace, +1
# Move focus window to previous/next workspace
bind = $mainMod SHIFT, q, movetoworkspace, -1
bind = $mainMod SHIFT, w, movetoworkspace, +1

# Get to a special workspace
#bind = $mainMod, m, movetoworkspace, special:hidden
#bind = $mainMod, n, togglespecialworkspace, hidden

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# sets repeatable binds for resizing the active window
#e is for repeat
binde=ALT SHIFT,l,resizeactive,10 0
binde=ALT SHIFT,h,resizeactive,-10 0
binde=ALT SHIFT,k,resizeactive,0 -10
binde=ALT SHIFT,j,resizeactive,0 10

#brightness control
binde=$mainMod,up,exec,brightnessctl s +5%
binde=$mainMod,down,exec,brightnessctl s 5%-

#sound control
binde=$mainMod, right, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
binde=$mainMod, left, exec, wpctl set-volume -l 0.0 @DEFAULT_AUDIO_SINK@ 5%-
bind= $mainMod, u, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

#color temperature
exec-once= gammastep -O 3700

# start eww
# exec-once= eww -c ~/.config/eww/ open theBar

# clipboard
exec-once = copyq --start-server
# exec-once = wl-paste -t text --watch clipman store --no-persist
# exec-once = wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"

# tofi launcher
# didnot worked bind = ALT SHIFT, t, exec, tofi-drun --drun-launch=true 
bind = $mainMod, a, exec, tofi-drun | xargs hyprctl dispatch exec --

# special workspace
# workspace=name:note
# exec-once = hyprctl dispatch exec [ workspace special:note silent ] emacs
# bind= $mainMod, equal, movetoworkspacesilent, special:note
# bind= $mainMod, slash, togglespecialworkspace, note
workspace=name:note
# exec-once = hyprctl dispatch exec [ workspace special:note silent ] alacritty -e vim ~/thedogonotes/organizer.org
bind= $mainMod, equal, movetoworkspacesilent, special:note
bind= $mainMod, slash, togglespecialworkspace, note

workspace=name:hiddenterminal,
exec-once = hyprctl dispatch exec [ workspace special:hiddenterminal silent ] alacritty 
bind= $mainMod, minus, movetoworkspace, special:hiddenterminal
bind= $mainMod, period, togglespecialworkspace, hiddenterminal

workspace=special:stats, gaps_in:2
#exec-once = hyprctl dispatch -- exec [ workspace special:stats silent ] alacritty -e bpytop
exec-once = hyprctl dispatch -- exec [ workspace special:stats silent ] alacritty -e bluetoothctl
exec-once = hyprctl dispatch -- exec [ workspace special:stats silent ] alacritty -e iwctl
exec-once = hyprctl dispatch -- exec [ workspace special:stats silent ] alacritty -e vnstat -l --rateunit 0 --style 4 wlan0
exec-once = hyprctl dispatch -- exec [ workspace special:stats silent ] alacritty -e watch -x brightnessctl
bind= $mainMod, 0, movetoworkspace, special:stats
bind= $mainMod, comma, togglespecialworkspace, stats


bind = $mainMod, p, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod SHIFT, p, exec, grim 

exec-once = waybar
bind = $mainMod SHIFT, b, exec, killall waybar && waybar
